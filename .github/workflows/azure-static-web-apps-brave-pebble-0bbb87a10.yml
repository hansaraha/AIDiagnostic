name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build Nuxt app
        run: npm run build
        env:
          # Add any environment variables needed for your build
          NUXT_PUBLIC_API_BASE: ${{ secrets.API_BASE_URL || 'https://api.example.com' }}
          USE_MOCK_API: 'true'
          APP_BASE_URL: ${{ secrets.APP_BASE_URL || 'https://your-app-url.com' }}
      
      - name: Verify build output
        run: |
          echo "Content of root directory:"
          ls -la
          echo "Content of .output directory:"
          ls -la .output || echo ".output directory not found!"
          echo "Content of .output/public directory:"
          ls -la .output/public || echo ".output/public directory not found!"
          
          # Check if the output contains an index.html file
          if [ -f ".output/public/index.html" ]; then
            echo "index.html found"
          else
            echo "WARNING: index.html not found!"
          fi
          
      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_PEBBLE_0BBB87A10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" 
          api_location: ""
          output_location: ".output/public"
          skip_app_build: true
          # Add these additional parameters for more detailed build logs
          verbose: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_PEBBLE_0BBB87A10 }}
          action: "close"